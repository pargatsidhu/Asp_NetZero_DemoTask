<form
  class="form-horizontal"
  autocomplete="off"
  #editStateForm="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'EditState' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
  
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="name">
            {{ "Name" | localize }}
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="name"
              id="name"
              required
              minlength="2"
              maxlength="32"
              [(ngModel)]="state.name"
              #nameModel="ngModel"
              #nameEl
            />
            
            <abp-validation-summary
              [control]="nameModel"
              [controlEl]="nameEl"
            ></abp-validation-summary>
          </div>
        </div>
        <div class="form-group row ">
            <label class="col-md-3 col-form-label" for="descreption">
              {{ "Descreption" }}
            </label>
            <div class="col-md-9">
              
              <input
              type="text"
              class="form-control"
              name="descreption"
              id="descreption"
              
              minlength="2"
              maxlength="32"
              [(ngModel)]="state.descreption"
              #nameModel="ngModel"
             
            />
            
            </div>
          </div>
      
        <div class="form-group row ">
            <label class="col-md-3 col-form-label" for="countryId">
              {{ "CountryName" }}
            </label>
            <div class="col-md-9">
                         
            <select class="form-control"
             #countryId="ngModel" required
            name="countryId"  [(ngModel)]="state.countryName"   >
              <option *ngFor="let country of countries" value="{{country.name}}" >{{ country.name }}</option> 
            </select>
            
            </div>
          </div>
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!editStateForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
